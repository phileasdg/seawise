<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing Race Browser & Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet (Using a newer, compatible version) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- i-Boating Nautical Mapping -->
    <link rel='stylesheet' href='https://fishing-app.gpsnauticalcharts.com/i-boating-fishing-marine-navigation-sdk/5.5/blc-maps.css' />
    <script src='https://fishing-app.gpsnauticalcharts.com/i-boating-fishing-marine-navigation-sdk/5.5/blc-maps.js'></script>
    <!-- i-Boating Leaflet Adapter -->
    <script src="https://fishing-app.gpsnauticalcharts.com/i-boating-fishing-marine-navigation-sdk/5.5/leaflet-blc-adapter.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden; /* Prevent scrolling on the body */
        }
        #app-container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 35%;
            max-width: 450px;
            min-width: 320px;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 10;
        }
        #map-container {
            flex-grow: 1;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #race-list, #layer-control-grid, #gibs-layer-list, #copernicus-layer-list {
            overflow-y: auto;
        }
        .race-card {
            border-color: rgba(255, 255, 255, 0.1);
            background-color: rgba(30, 41, 59, 0.5);
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .race-card:hover {
            background-color: rgba(51, 65, 85, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .sort-btn {
            background-color: rgba(51, 65, 85, 0.7);
            transition: background-color 0.2s ease-in-out;
        }
        .sort-btn:hover {
            background-color: rgba(71, 85, 105, 0.8);
        }
        .sort-btn.active {
            background-color: #417eb0;
            color: white;
        }
        .luxury-input {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
        }
        .luxury-input:focus {
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(65, 126, 176, 0.6);
            box-shadow: 0 0 0 3px rgba(65, 126, 176, 0.15);
        }
         .radio-luxury {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.6);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-luxury:checked {
            border-color: #417eb0;
            background: rgba(65, 126, 176, 0.3);
        }
        
        .radio-luxury:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #417eb0;
        }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px);
            opacity: 0; transition: opacity 0.3s ease-in-out; pointer-events: none;
        }
        .modal-backdrop.visible { opacity: 1; pointer-events: auto; }
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95);
            width: 90%; max-width: 600px; max-height: 80vh;
            display: flex; flex-direction: column; opacity: 0;
            transition: all 0.3s ease-in-out; pointer-events: none;
        }
        .modal.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        
        #gibs-modal-backdrop, #copernicus-modal-backdrop { z-index: 1900; }
        #gibs-modal, #copernicus-modal { z-index: 2000; }
        #info-modal-backdrop { z-index: 2900; }
        #info-modal { z-index: 3000; }

        /* Drag and Drop Styles */
        .overlay-layer-item.dragging {
            opacity: 0.5;
            background: #417eb0;
        }
        .drag-handle {
            cursor: move; /* grab */
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            #app-container {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                max-width: 100%;
                height: 50vh; /* Sidebar takes top half of the screen */
            }
            #map-container {
                height: 50vh; /* Map takes bottom half */
            }
        }
    </style>
</head>
<body>

        <!-- Left Panel: Race Browser -->

            <!-- Tab content -->
            <div class="flex-grow overflow-y-auto pr-2">

                        <!-- Active overlay layers will be added here dynamically -->

                         <button id="browse-copernicus-btn" class="w-full text-sm text-center py-2 bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-colors">Browse Copernicus Layers</button>
                    </div>

                <!-- Race List Container -->

                    <input type="text" id="race-search-input" class="w-full bg-slate-900/80 border border-slate-600 rounded-lg px-4 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search by race title...">

            </div>

    <script>
        // --- Global Variables ---
        let allRaces = [];
        let currentSort = 'past';
        let map;
        let currentBaseLayer = null;
        let baseLayers = {};
        
        let allOverlays = {}; // Holds all instantiated overlay layers
        let activeOverlayOrder = []; // Array of objects: {key, source}
        let gibsMetadata = {};
        let copernicusMetadata = {};
        
        let draggedItem = null;
        const IBOATING_API_KEY = "wYhXj07uz1kfDTKR1qxuBn";

        // --- Core Functions ---

        function initializeMap() {
            map = L.map('map', { zoomControl: false }).setView([44.3896, -68.1902], 13);

            baseLayers = {
                osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
                satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
                terrain: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png'),
                nautical: L.blcGL({ blc_access_token: IBOATING_API_KEY })
            };
            
            switchToBaseLayer('nautical');
            updateBaseLayerControlPanel();
        }

        function switchToBaseLayer(layerKey) {
            const newLayer = baseLayers[layerKey];
            if (newLayer && newLayer !== currentBaseLayer) {
                if (currentBaseLayer && map.hasLayer(currentBaseLayer)) {
                    map.removeLayer(currentBaseLayer);
                }
                map.addLayer(newLayer);
                currentBaseLayer = newLayer;
                if (typeof currentBaseLayer.setZIndex === 'function') {
                    currentBaseLayer.setZIndex(0);
                }
            }
        }

        // --- UNIFIED OVERLAY FUNCTION ---
        function toggleOverlayLayer(layerKey, source, isActive) {
            const existingIndex = activeOverlayOrder.findIndex(item => item.key === layerKey && item.source === source);
            const uniqueId = `${source}_${layerKey}`;

            if (isActive) {
                if (existingIndex === -1) {
                    activeOverlayOrder.push({ key: layerKey, source: source });
                }

                if (!allOverlays[uniqueId]) {
                    // CORRECTED: Properly select metadata object based on source
                    const metadata = source === 'gibs' ? gibsMetadata : copernicusMetadata;
                    const meta = metadata[layerKey];
                    if (!meta || !meta.template) {
                        console.error(`No metadata or template for ${source} layer:`, layerKey);
                        return;
                    }
                    
                    const templateUrl = meta.template
                        .replace('{Time}', meta.date || '')
                        .replace('{TileMatrixSet}', meta.tileMatrixSet)
                        .replace('{TileMatrix}', '{z}')
                        .replace('{TileRow}', '{y}')
                        .replace('{TileCol}', '{x}');

                    allOverlays[uniqueId] = L.tileLayer(templateUrl, {
                        attribution: `<a href="${meta.attributionLink || '#'}">${meta.attributionText || source.toUpperCase()}</a>`,
                        transparent: true,
                        continuousWorld: true, // This enables infinite horizontal scrolling
                        noWrap: false, // Works with continuousWorld to wrap tiles
                        maxNativeZoom: 12, // ADDED: Assumed max native zoom for these overlay types
                        maxZoom: 20 // ADDED: Allow overzooming up to map's max zoom
                    });
                }
                
                if (!map.hasLayer(allOverlays[uniqueId])) {
                    map.addLayer(allOverlays[uniqueId]);
                }
            } else {
                if (existingIndex > -1) {
                    activeOverlayOrder.splice(existingIndex, 1);
                }
                if (allOverlays[uniqueId] && map.hasLayer(allOverlays[uniqueId])) {
                    map.removeLayer(allOverlays[uniqueId]);
                }
            }

            renderActiveOverlayLayers();
            updateMapLayerZIndices();
        }
        
        // CORRECTED: This function now correctly sets the drawing order on the map
        // to match the visual order in the sidebar (top of list = top on map).
        function updateMapLayerZIndices() {
            const totalLayers = activeOverlayOrder.length;
            activeOverlayOrder.forEach((item, index) => {
                const uniqueId = `${item.source}_${item.key}`;
                if (allOverlays[uniqueId]) {
                    // The layer at the top of the list (index 0) should have the highest z-index.
                    allOverlays[uniqueId].setZIndex(totalLayers - index);
                }
            });
        }

        async function searchLocation() {
            const query = document.getElementById('location-search').value.trim();
            if (!query) return;
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 13);
                } else {
                    console.warn('Location not found.');
                }
            } catch (error) {
                console.error('Search failed:', error);
            }
        }

        async function loadRaceData() {
            try {
                // Reverted to fetch the JSON file from the local server
                const response = await fetch('data/races-metadata.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allRaces = await response.json();
            } catch (error) {
                console.error("Could not load race data:", error);
                // Provide a fallback or user message if the file isn't found
                document.getElementById('race-list').innerHTML = `<p class="text-center text-red-400">Could not load race data. Ensure races-metadata.json is available.</p>`;
            }
        }

        function displayRaces(races) {
            const raceListContainer = document.getElementById('race-list');
            raceListContainer.innerHTML = '';
            if (races.length === 0) {
                raceListContainer.innerHTML = `<p class="text-slate-400 text-center">No races match your criteria.</p>`;
                return;
            }
            races.forEach(race => {
                const card = document.createElement('div');
                card.className = 'race-card border rounded-lg flex items-center p-3 space-x-4';
                const placeholderImage = `https://placehold.co/64x64/1e293b/475569?text=${encodeURIComponent(race.Title.charAt(0))}`;
                card.innerHTML = `
                    <img src="${race['Logo URL'] || placeholderImage}" alt="${race.Title}" class="w-12 h-12 rounded-md object-cover flex-shrink-0" onerror="this.onerror=null;this.src='${placeholderImage}';">
                    <div class="flex-grow overflow-hidden">
                        <h3 class="font-semibold text-white truncate">${race.Title}</h3>
                        <p class="text-sm text-slate-400">${race.Date}</p>
                    </div>`;
                card.addEventListener('click', () => map.setView([37.8269, -122.3990], 14));
                raceListContainer.appendChild(card);
            });
        }
        
        function updateRaceDisplay() {
            const searchTerm = document.getElementById('race-search-input').value.toLowerCase();
            let filteredRaces = allRaces.filter(race => race.Title.toLowerCase().includes(searchTerm));
            const now = new Date();
            switch (currentSort) {
                case 'upcoming':
                    filteredRaces = filteredRaces.filter(r => new Date(r.Date) >= now).sort((a, b) => new Date(a.Date) - new Date(b.Date));
                    break;
                case 'past':
                    filteredRaces = filteredRaces.filter(r => new Date(r.Date) < now).sort((a, b) => new Date(b.Date) - new Date(a.Date));
                    break;
                case 'az': filteredRaces.sort((a, b) => a.Title.localeCompare(b.Title)); break;
                case 'za': filteredRaces.sort((a, b) => b.Title.localeCompare(a.Title)); break;
            }
            displayRaces(filteredRaces);
            updateSortButtons();
        }

        function updateSortButtons() {
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`sort-${currentSort}-btn`)?.classList.add('active');
        }

        function showInfoModal(meta) {
            document.getElementById('info-modal-title').textContent = meta.title;
            let content = `<p class="italic">${meta.description || 'No description available.'}</p>`; 
            if (meta.legend) {
                content += `<img src="${meta.legend.href}" alt="Legend" class="mt-4 rounded-md bg-white/10 p-1"/>`;
            }
            document.getElementById('info-modal-content').innerHTML = content;
            document.getElementById('info-modal-backdrop').classList.add('visible');
            document.getElementById('info-modal').classList.add('visible');
        }

        function hideInfoModal() {
            document.getElementById('info-modal-backdrop').classList.remove('visible');
            document.getElementById('info-modal').classList.remove('visible');
        }

        function toggleGibsModal(show) {
            document.getElementById('gibs-modal-backdrop').classList.toggle('visible', show);
            document.getElementById('gibs-modal').classList.toggle('visible', show);
        }
        
        function toggleCopernicusModal(show) {
            document.getElementById('copernicus-modal-backdrop').classList.toggle('visible', show);
            document.getElementById('copernicus-modal').classList.toggle('visible', show);
        }

        // This function can parse a capabilities document with multiple layers
        function parseMultipleLayersFromWmts(xmlText, metadataObject, source) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            const layers = xmlDoc.querySelectorAll('Layer');
            layers.forEach(layer => parseSingleLayer(layer, metadataObject, source));
        }

        // This function parses a single layer from a capabilities document
        function parseSingleLayer(layer, metadataObject, source) {
            const identifier = layer.querySelector('Identifier, ows\\:Identifier')?.textContent;
            const title = layer.querySelector('Title, ows\\:Title')?.textContent;
            const tileMatrixSet = layer.querySelector('TileMatrixSetLink > TileMatrixSet')?.textContent;
            const resourceUrlNode = layer.querySelector('ResourceURL[resourceType="tile"]');
            let template = resourceUrlNode?.getAttribute('template');
            
            if (identifier && title && tileMatrixSet && template) {
                metadataObject[identifier] = { 
                    title, 
                    tileMatrixSet, 
                    template,
                    date: layer.querySelector('Dimension > Default')?.textContent || new Date().toISOString().split('T')[0],
                    attributionLink: source === 'gibs' ? 'https://earthdata.nasa.gov/gibs' : 'https://marine.copernicus.eu/',
                    attributionText: source === 'gibs' ? 'NASA GIBS' : 'Copernicus Marine'
                };
            }
        }

        async function initializeAllOverlays() {
            // NASA GIBS
            try {
                const gibsUrl = 'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/1.0.0/WMTSCapabilities.xml';
                const response = await fetch(gibsUrl);
                const xmlText = await response.text();
                parseMultipleLayersFromWmts(xmlText, gibsMetadata, 'gibs');
            } catch (error) {
                console.error("Failed to load or parse GIBS capabilities:", error);
            }
            
            // Copernicus Marine - New method
            try {
                const response = await fetch('data/copernicus-marine-layers.json');
                const layerIds = await response.json();

                const promises = layerIds.map(id => {
                    const url = `https://wmts.marine.copernicus.eu/teroWmts/${id}?SERVICE=WMTS&version=1.0.0&REQUEST=GetCapabilities`;
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                    return fetch(proxyUrl).then(res => res.text());
                });

                const results = await Promise.all(promises);

                results.forEach(xmlText => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                    const layer = xmlDoc.querySelector('Layer');
                    if (layer) {
                        parseSingleLayer(layer, copernicusMetadata, 'copernicus');
                    }
                });

            } catch (error) {
                console.error("Failed to load Copernicus layers:", error);
            }
            
            // After all sources are loaded, populate the UI
            renderActiveOverlayLayers();
            populateAllGibsLayersModal();
            populateAllCopernicusLayersModal();
        }

        function updateBaseLayerControlPanel() {
            const grid = document.getElementById('base-layer-grid');
            grid.innerHTML = '';
            const baseLayerInfo = { nautical: 'Nautical', satellite: 'Satellite', osm: 'Coastal', terrain: 'Terrain' };
            Object.keys(baseLayerInfo).forEach(key => {
                const div = document.createElement('div');
                div.className = 'flex items-center space-x-3';
                div.innerHTML = `<input type="radio" id="${key}" name="baselayer" value="${key}" class="radio-luxury"><label for="${key}" class="text-sm text-white/80 cursor-pointer">${baseLayerInfo[key]}</label>`;
                grid.appendChild(div);
            });
            document.querySelectorAll('input[name="baselayer"]').forEach(radio => radio.addEventListener('change', (e) => switchToBaseLayer(e.target.value)));
            document.querySelector('input[name="baselayer"][value="nautical"]').checked = true;
        }

        function renderActiveOverlayLayers() {
            const grid = document.getElementById('overlay-layer-grid');
            grid.innerHTML = '';

            if (activeOverlayOrder.length === 0) {
                grid.innerHTML = `<p class="text-xs text-slate-400 text-center p-2">No active overlays. Add some from the browsers.</p>`;
                return;
            }

            activeOverlayOrder.forEach(item => {
                const metadata = item.source === 'gibs' ? gibsMetadata : copernicusMetadata;
                const meta = metadata[item.key];
                if (!meta) return;

                const div = document.createElement('div');
                div.className = 'overlay-layer-item flex items-center justify-between space-x-2 bg-slate-700/50 p-2 rounded-md';
                div.setAttribute('draggable', true);
                div.dataset.layerKey = item.key;
                div.dataset.source = item.source;

                div.innerHTML = `
                    <div class="flex items-center space-x-2 overflow-hidden">
                        <span class="drag-handle text-slate-400 hover:text-white cursor-move">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                        </span>
                        <div>
                            <label class="text-sm text-white/80 overflow-hidden text-ellipsis whitespace-nowrap" title="${meta.title}">${meta.title}</label>
                            <span class="text-xs ${item.source === 'gibs' ? 'text-cyan-400' : 'text-green-400'} uppercase font-semibold">${item.source}</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 flex-shrink-0">
                        <button class="info-btn text-slate-400 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        </button>
                        <button class="remove-btn text-slate-400 hover:text-red-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>`;
                grid.appendChild(div);
            });

            grid.querySelectorAll('.overlay-layer-item').forEach(item => {
                const key = item.dataset.layerKey;
                const source = item.dataset.source;
                item.querySelector('.info-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const metadata = source === 'gibs' ? gibsMetadata : copernicusMetadata;
                    if (metadata[key]) showInfoModal(metadata[key]);
                });
                item.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleOverlayLayer(key, source, false);
                });
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }
        
        function handleDragStart(e) {
            draggedItem = e.target;
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
            const overItem = e.target.closest('.overlay-layer-item');
            if (overItem && draggedItem !== overItem) {
                const rect = overItem.getBoundingClientRect();
                const isAfter = e.clientY > rect.top + rect.height / 2;
                overItem.parentNode.insertBefore(draggedItem, isAfter ? overItem.nextSibling : overItem);
            }
        }
        
        function handleDrop(e) {
            e.preventDefault();
            const newOrder = [];
            document.querySelectorAll('#overlay-layer-grid .overlay-layer-item').forEach(item => {
                newOrder.push({ key: item.dataset.layerKey, source: item.dataset.source });
            });
            activeOverlayOrder = newOrder;
            updateMapLayerZIndices();
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedItem = null;
        }

        function populateLayersModal(containerId, metadata, source) {
            const listContainer = document.getElementById(containerId);
            listContainer.innerHTML = '';
            const sortedKeys = Object.keys(metadata).sort((a, b) => metadata[a].title.localeCompare(metadata[b].title));

            sortedKeys.forEach(key => {
                const meta = metadata[key];
                const item = document.createElement('div');
                item.className = 'race-card p-3 flex justify-between items-center';
                item.innerHTML = `
                    <span class="truncate" title="${meta.title}">${meta.title}</span>
                    <div class="flex items-center space-x-2">
                        <button class="info-btn text-slate-400 hover:text-white flex-shrink-0">
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        </button>
                        <button class="select-btn text-sm bg-slate-600 hover:bg-slate-500 px-3 py-1 rounded-full">Select</button>
                    </div>`;
                item.querySelector('.info-btn').addEventListener('click', (e) => { e.stopPropagation(); showInfoModal(meta); });
                item.querySelector('.select-btn').addEventListener('click', () => {
                    toggleOverlayLayer(key, source, true);
                    if (source === 'gibs') toggleGibsModal(false);
                    else if (source === 'copernicus') toggleCopernicusModal(false);
                });
                listContainer.appendChild(item);
            });
        }
        
        const populateAllGibsLayersModal = () => populateLayersModal('gibs-layer-list', gibsMetadata, 'gibs');
        const populateAllCopernicusLayersModal = () => populateLayersModal('copernicus-layer-list', copernicusMetadata, 'copernicus');

        // --- Event Listeners and Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            initializeMap();
            await loadRaceData(); // Load race data first
            updateRaceDisplay(); // Then display it
            
            await initializeAllOverlays(); // Load all map layers
            
            document.getElementById('search-btn').addEventListener('click', searchLocation);
            document.getElementById('location-search').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchLocation(); });
            document.getElementById('race-search-input').addEventListener('input', updateRaceDisplay);
            document.querySelectorAll('.sort-btn').forEach(btn => btn.addEventListener('click', (e) => {
                currentSort = e.target.id.split('-')[1];
                updateRaceDisplay();
            }));

            document.getElementById('close-info-modal-btn').addEventListener('click', hideInfoModal);
            document.getElementById('info-modal-backdrop').addEventListener('click', hideInfoModal);
            document.getElementById('browse-gibs-btn').addEventListener('click', () => toggleGibsModal(true));
            document.getElementById('close-gibs-modal-btn').addEventListener('click', () => toggleGibsModal(false));
            document.getElementById('gibs-modal-backdrop').addEventListener('click', () => toggleGibsModal(false));
            document.getElementById('browse-copernicus-btn').addEventListener('click', () => toggleCopernicusModal(true));
            document.getElementById('close-copernicus-modal-btn').addEventListener('click', () => toggleCopernicusModal(false));
            document.getElementById('copernicus-modal-backdrop').addEventListener('click', () => toggleCopernicusModal(false));
            
            const setupModalSearch = (inputId, listId) => {
                document.getElementById(inputId).addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    document.querySelectorAll(`#${listId} .race-card`).forEach(item => {
                        const title = item.querySelector('span.truncate').textContent.toLowerCase();
                        item.style.display = title.includes(searchTerm) ? 'flex' : 'none';
                    });
                });
            };
            setupModalSearch('gibs-search-input', 'gibs-layer-list');
            setupModalSearch('copernicus-search-input', 'copernicus-layer-list');

            document.getElementById('gibs-modal').addEventListener('click', (e) => e.stopPropagation());
            document.getElementById('copernicus-modal').addEventListener('click', (e) => e.stopPropagation());
            document.getElementById('info-modal').addEventListener('click', (e) => e.stopPropagation());

        });
    </script>
</body>
